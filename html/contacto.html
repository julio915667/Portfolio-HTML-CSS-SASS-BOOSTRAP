    <main class="GridMainContact wow animate__backInDown">
        <div class="ContenedorFormularioGlobal">
            <form action="" class="contenedorFormulario">
                <label for="Texto" class="TextOfTheInputs">Nombre y Apellido</label>
                <input type="text" name="Name" placeholder="Julian Mendoza" id="Texto" required class="inputs">
                <label for="Email" class="TextOfTheInputs">Email</label>
                <input type="email" name="Email" placeholder="email@email.com" id="Email" required class="inputs">
                <label for="Telefono" class="TextOfTheInputs">Telefono</label>
                <input type="tel" name="Telefono" placeholder="+11 11 11111334" id="Telefono" required class="inputs">
                <label for="Asunto" class="TextOfTheInputs">Asunto</label>
                <input type="Asunto" name="Asunto" placeholder="" id="Asunto" required class="inputs">
                <label for="Mensaje" class="TextOfTheInputs">Deja tu Mensaje</label>
                <textarea name="Mensaje" id="Mensaje" cols="30" rows="10" placeholder="Escribe tu comentario.."
                    class="inputs"></textarea>
                <input type="submit" value="Enviar" id="submit">
            </form>
        </div>
    </main>
    <footer class="GridFooterContact">
